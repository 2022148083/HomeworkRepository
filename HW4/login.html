<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 인프밍 영화 정보</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>인프밍 영화 정보 사이트입니다.</h1>
        </header>
        <nav>
            <a href="index.html">메인페이지</a>
            <a href="login.html">로그인</a>
            <a href="signup.html">회원가입</a>
        </nav>

        <div class="form-container">
            <h2>로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">사용자명 (또는 이메일):</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">로그인</button>
                </div>
            </form>
            <div class="form-link">
                <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
            </div>
        </div>
    </div>
    <script>
        // Basic form submission prevention (no actual login logic required by spec)
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('로그인 기능은 현재 구현되어 있지 않습니다.');
        });
    </script>
</body>
</html>
