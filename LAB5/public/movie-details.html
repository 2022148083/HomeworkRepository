<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="movieTitleTag">영화 상세 정보 로딩 중...</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/movie-details.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>인프밍 영화 정보 사이트입니다.</h1>
        </header>
        <nav>
            <a href="/">메인페이지</a>
            <a href="/login">로그인</a>
            <a href="/signup">회원가입</a>
        </nav>

        <div class="movie-detail-container">
            <div class="movie-detail-header">
                 <h2 id="movieTitle"></h2>
            </div>

            <div class="movie-detail-content">
                <div class="movie-detail-poster">
                     <img id="moviePoster" src="" alt="영화 포스터">
                </div>
                <div class="movie-detail-info">
                    <p><strong>영화 ID:</strong> <span id="movieIdDisplay"></span></p>
                    <p><strong>개봉일:</strong> <span id="movieReleaseDate"></span></p>
                    <p><strong>평점:</strong> ⭐ <span id="movieRating"></span>/10</p>
                    <p><strong>줄거리:</strong></p>
                    <p id="movieOverview"></p>
                </div>
            </div>

            <div class="comments-section">
                <h3>댓글</h3>
                <ul id="commentsList" class="comments-list">
                    <li>댓글을 불러오는 중...</li>
                </ul>
                <div class="comment-form">
                    <textarea id="newCommentInput" placeholder="댓글을 작성하세요"></textarea>
                    <button id="submitCommentButton">등록하기</button>
                </div>
            </div>
        </div>

    </div>

    <script src="/scripts/movie-details.js"></script>
</body>
</html>
