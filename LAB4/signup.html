<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 인프밍 영화 정보</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>인프밍 영화 정보 사이트입니다.</h1>
        </header>
        <nav>
            <a href="index.html">메인페이지</a>
            <a href="login.html">로그인</a>
            <a href="signup.html">회원가입</a>
        </nav>

        <div class="form-container">
            <h2>회원가입</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="new-username">사용자명:</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">비밀번호:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">가입하기</button>
                </div>
            </form>
            <div class="form-link">
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </div>
    </div>
    <script>
        // Basic form submission prevention (no actual signup logic required by spec)
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            alert('회원가입 기능은 현재 구현되어 있지 않습니다.');
        });
    </script>
</body>
</html>
